<form (ngSubmit)="submitForm()" #videoForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="video.title" required>
  
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="video.description" required></textarea>
  
    <label for="file">Video File:</label>
    <input type="file" id="file" name="file" (change)="onFileSelected($event)" accept="video/*" required>
  
    <button type="submit" [disabled]="!videoForm.valid">Upload Video</button>
  </form>
